<html>
    <head>
        <title>Jquery first selector</title>
        <script src="../jquery-3.0.0.js"></script>
        <script>
            $(document).ready(function(){
               $("#btn").click(function(){
                   $("div:first").css("background-color","black");
               })
            })
        </script>
    </head>
    <body>
       
        <div style="width: 150px;height: 120px;background-color: maroon;"></div>
        
        <br/> 
        
        <div style="width: 150px;height: 120px;background-color: cyan;"></div>
        
        <br/>
        
        <div style="width: 150px;height: 120px;background-color: orange;"></div>
        
        <br/><br/>
        
        <input type="submit" id="btn" value="set css by first selector">
    </body>
</html>
